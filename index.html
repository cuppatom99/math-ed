<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham's Hourly Crunch</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --cream: #fcf7f2;
            --purple: #3d1f6e;
            --orange: #f2631a;
            --blue: #54baf7;
            --yellow: #ffd447;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--orange);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--black);
            border: 4px solid var(--black);
            max-width: 480px;
            width: 95%;
            text-align: center;
        }

        .logo { width: 80px; margin-bottom: 5px; }

        .target-box {
            background: var(--purple);
            color: var(--white);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--black);
        }
        .target-number { font-size: 3.5rem; font-weight: 900; display: block; }
        .target-label { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }

        /* Slots styling */
        .equation-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .slot {
            width: 55px;
            height: 65px;
            border: 3px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            background: var(--cream);
            cursor: pointer;
            transition: 0.2s;
        }

        .slot-num { border-radius: 50%; width: 60px; } /* Circular for numbers */
        .slot-sym { border-radius: 10px; background: #eee; width: 45px; height: 55px; } /* Square for symbols */

        .slot.filled { border: 3px solid var(--black); }
        .slot.filled.slot-num { background: var(--blue); color: white; }
        .slot.filled.slot-sym { background: var(--yellow); color: black; }

        .inventory {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: var(--cream);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid var(--black);
        }

        .item {
            padding: 12px;
            background: var(--white);
            border: 2px solid var(--black);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 4px 0 var(--black);
        }
        .item:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--black); }
        .item.disabled { opacity: 0.3; cursor: default; transform: none; box-shadow: none; }

        .timer-info {
            margin-top: 15px;
            font-weight: bold;
            color: var(--purple);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="game-card">
    <img src="https://raw.githubusercontent.com/cuppatom99/toastie-picker/main/Ham.png" class="logo" alt="Ham Logo">
    
    <div class="target-box">
        <span class="target-label">Hourly Goal</span>
        <span id="target-val" class="target-number">--</span>
    </div>

    <div class="equation-area">
        <div class="slot slot-num" id="s0" onclick="clearSlot(0)"></div>
        <div class="slot slot-sym" id="s1" onclick="clearSlot(1)"></div>
        <div class="slot slot-num" id="s2" onclick="clearSlot(2)"></div>
        <div class="slot slot-sym" id="s3" onclick="clearSlot(3)"></div>
        <div class="slot slot-num" id="s4" onclick="clearSlot(4)"></div>
    </div>

    <div class="inventory" id="inv"></div>

    <div id="timer" class="timer-info">Resetting in: 59:59</div>
</div>

<script>
    let targetNum, solutionArr = [];
    let state = [null, null, null, null, null];
    let inventory = [];

    function generateHourlySeed() {
        const now = new Date();
        // This creates a unique number for every hour of every day
        return now.getFullYear() + now.getMonth() + now.getDate() + now.getHours();
    }

    // Seeded random function so everyone sees the same puzzle each hour
    function seededRandom(seed) {
        var x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function init() {
        const seed = generateHourlySeed();
        const rand = () => seededRandom(seed + Math.random()); // Mixed seed for internal generation

        // Generate Target: (A op B) op C
        const n1 = Math.floor(seededRandom(seed) * 9) + 1;
        const n2 = Math.floor(seededRandom(seed + 1) * 9) + 1;
        const n3 = Math.floor(seededRandom(seed + 2) * 9) + 1;
        const decoy = Math.floor(seededRandom(seed + 3) * 9) + 1;
        const ops = ['+', '-', '*'];
        const op1 = ops[Math.floor(seededRandom(seed + 4) * 3)];
        const op2 = ops[Math.floor(seededRandom(seed + 5) * 3)];

        targetNum = eval(`(${n1}${op1}${n2})${op2}${n3}`);
        if (targetNum < 0 || targetNum > 99) { /* auto-corrects by forcing simple addition if out of range */
             targetNum = n1 + n2 + n3;
        }

        document.getElementById('target-val').innerText = targetNum;

        inventory = [
            {val: n1, type: 'num'}, {val: n2, type: 'num'}, 
            {val: n3, type: 'num'}, {val: decoy, type: 'num'},
            {val: '+', type: 'sym'}, {val: '-', type: 'sym'}, 
            {val: '*', type: 'sym'}, {val: '/', type: 'sym'}
        ];
        
        render();
        updateTimer();
    }

    function render() {
        // Render Slots
        state.forEach((val, i) => {
            const el = document.getElementById(`s${i}`);
            el.innerText = val !== null ? val : '';
            el.className = `slot ${i % 2 === 0 ? 'slot-num' : 'slot-sym'} ${val !== null ? 'filled' : ''}`;
        });

        // Render Inventory
        const invEl = document.getElementById('inv');
        invEl.innerHTML = '';
        inventory.forEach((item, idx) => {
            const btn = document.createElement('div');
            btn.className = `item ${state.includes(item.val) ? 'disabled' : ''}`;
            btn.innerText = item.val;
            btn.onclick = () => useItem(item);
            invEl.appendChild(btn);
        });

        checkWin();
    }

    function useItem(item) {
        if (state.includes(item.val)) return; // Already used

        const isNum = !isNaN(item.val);
        const slots = isNum ? [0, 2, 4] : [1, 3];
        
        for (let idx of slots) {
            if (state[idx] === null) {
                state[idx] = item.val;
                render();
                break;
            }
        }
    }

    function clearSlot(idx) {
        state[idx] = null;
        render();
    }

    function checkWin() {
        if (!state.includes(null)) {
            try {
                const res = eval(`(${state[0]}${state[1]}${state[2]})${state[3]}${state[4]}`);
                if (res === targetNum) {
                    document.getElementById('target-val').innerText = "DONE!";
                    document.getElementById('target-val').style.color = "var(--yellow)";
                }
            } catch(e) {}
        }
    }

    function updateTimer() {
        const now = new Date();
        const mins = 59 - now.getMinutes();
        const secs = 59 - now.getSeconds();
        document.getElementById('timer').innerText = `Resetting in: ${mins}:${secs < 10 ? '0'+secs : secs}`;
        
        if (mins === 0 && secs === 0) init();
    }

    setInterval(updateTimer, 1000);
    init();
</script>

</body>
</html>
