<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham's Math Crunch</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --cream: #fcf7f2;
            --purple: #3d1f6e;
            --orange: #f2631a;
            --blue: #54baf7;
            --yellow: #ffd447;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--orange);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--black);
            border: 4px solid var(--black);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo { width: 80px; margin-bottom: 5px; }

        .target-box {
            background: var(--purple);
            color: var(--white);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--black);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .target-number { font-size: 3rem; font-weight: 900; display: block; line-height: 1; }
        .target-label { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; }

        .equation-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .slot {
            width: 55px;
            height: 65px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            background: var(--cream);
            cursor: pointer;
        }

        .slot.filled { border: 3px solid var(--black); }
        .slot-num.filled { background: var(--white); color: var(--black); }
        .slot-sym.filled { background: var(--yellow); color: var(--black); }

        .inventory {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: var(--cream);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid var(--black);
            margin-bottom: 20px;
        }

        .item {
            padding: 12px;
            background: var(--white);
            border: 2px solid var(--black);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 4px 0 var(--black);
            user-select: none;
        }
        .item:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--black); }
        .item.disabled { opacity: 0.1; cursor: default; pointer-events: none; box-shadow: none; }

        .button-group { display: flex; gap: 10px; }

        button {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--black);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 var(--black);
        }

        #submit-btn { background: var(--blue); color: white; }
        #new-btn { background: var(--yellow); color: black; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--black); }
    </style>
</head>
<body>

<div class="game-card">
    <img src="https://raw.githubusercontent.com/cuppatom99/toastie-picker/main/Ham.png" class="logo" alt="Ham Logo">
    
    <div class="target-box" id="t-box">
        <span class="target-label" id="t-label">Target Number</span>
        <span id="target-val" class="target-number">--</span>
    </div>

    <div class="equation-area">
        <div class="slot slot-num" id="s0" onclick="clearSlot(0)"></div>
        <div class="slot slot-sym" id="s1" onclick="clearSlot(1)"></div>
        <div class="slot slot-num" id="s2" onclick="clearSlot(2)"></div>
        <div class="slot slot-sym" id="s3" onclick="clearSlot(3)"></div>
        <div class="slot slot-num" id="s4" onclick="clearSlot(4)"></div>
    </div>

    <div class="inventory" id="inv"></div>

    <div class="button-group">
        <button id="new-btn" onclick="init()">New Puzzle</button>
        <button id="submit-btn" onclick="submitAnswer()">Submit</button>
    </div>
</div>

<script>
    let targetNum;
    let state = [null, null, null, null, null];
    let inventory = [];
    let isShowingFeedback = false;

    function init() {
        state = [null, null, null, null, null];
        inventory = [];
        isShowingFeedback = false;
        
        const n1 = Math.floor(Math.random() * 10) + 1;
        const n2 = Math.floor(Math.random() * 10) + 1;
        const n3 = Math.floor(Math.random() * 10) + 1;
        const decoy = Math.floor(Math.random() * 10) + 1;
        
        const ops = ['+', '-', '*'];
        const op1 = ops[Math.floor(Math.random() * ops.length)];
        const op2 = ops[Math.floor(Math.random() * ops.length)];

        const rawResult = eval(`(${n1}${op1}${n2})${op2}${n3}`);
        targetNum = (rawResult < 0 || rawResult > 99) ? (n1 + n2 + n3) : rawResult;

        resetTargetDisplay();

        const nums = [n1, n2, n3, decoy].sort(() => Math.random() - 0.5);
        nums.forEach((n, i) => inventory.push({ id: `n${i}`, val: n, type: 'num' }));
        
        const syms = ['+', '-', 'x', '/']; // Displayed as x
        syms.forEach((s, i) => inventory.push({ id: `s${i}`, val: s, type: 'sym' }));

        render();
    }

    function resetTargetDisplay() {
        const valEl = document.getElementById('target-val');
        const labelEl = document.getElementById('t-label');
        valEl.innerText = targetNum;
        valEl.style.color = "white";
        valEl.style.fontSize = "3rem";
        labelEl.innerText = "Target Number";
    }

    function render() {
        state.forEach((itemId, i) => {
            const el = document.getElementById(`s${i}`);
            const item = inventory.find(it => it.id === itemId);
            el.innerText = item ? item.val : '';
            el.className = `slot ${i % 2 === 0 ? 'slot-num' : 'slot-sym'} ${item ? 'filled' : ''}`;
        });

        const invEl = document.getElementById('inv');
        invEl.innerHTML = '';
        inventory.forEach((item) => {
            const btn = document.createElement('div');
            const isUsed = state.includes(item.id);
            btn.className = `item ${isUsed ? 'disabled' : ''}`;
            btn.innerText = item.val;
            btn.onclick = () => useItem(item);
            invEl.appendChild(btn);
        });
    }

    function useItem(item) {
        if (isShowingFeedback) return;
        const isNum = item.type === 'num';
        const slots = isNum ? [0, 2, 4] : [1, 3];
        for (let idx of slots) {
            if (state[idx] === null) {
                state[idx] = item.id;
                render();
                break;
            }
        }
    }

    function clearSlot(idx) {
        if (isShowingFeedback) return;
        state[idx] = null;
        render();
    }

    function submitAnswer() {
        if (state.includes(null) || isShowingFeedback) return;

        const vals = state.map(id => {
            let v = inventory.find(it => it.id === id).val;
            return v === 'x' ? '*' : v; // Swap x for * for math
        });
        
        const valEl = document.getElementById('target-val');
        const labelEl = document.getElementById('t-label');

        try {
            const res = eval(`(${vals[0]}${vals[1]}${vals[2]})${vals[3]}${vals[4]}`);
            
            if (res === targetNum) {
                valEl.innerText = "CRUNCHED!";
                valEl.style.color = "var(--yellow)";
                labelEl.innerText = "Success!";
                isShowingFeedback = true;
            } else {
                // Show incorrect feedback for 4 seconds
                isShowingFeedback = true;
                labelEl.innerText = "Not Quite...";
                valEl.innerText = `THAT'S ${res}`;
                valEl.style.fontSize = "2rem";
                valEl.style.color = "var(--yellow)";
                
                setTimeout(() => {
                    resetTargetDisplay();
                    isShowingFeedback = false;
                }, 4000);
            }
        } catch(e) {
            alert("Check your symbols!");
        }
    }

    init();
</script>

</body>
</html>
